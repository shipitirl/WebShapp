version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  backend:
    build: ..
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
  webapp:
    build:
      context: ../webapp
    command: npm run dev -- --host
    volumes:
      - ../webapp:/webapp
    ports:
      - "5173:5173"
    depends_on:
      - backend
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
